<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title>Kalos (Mountain)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">
      <ion-label>
        <h2>
          <strong>#{{ pokemon.entry_number }} </strong> {{ pokemon.pokemon_species.name }}
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="pokemons.length === 0">
    <ion-item *ngFor="let skeleton of skeletons">
      <ion-label>
        <h2>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
