<ion-app>
  <!-- Side-menu -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <!-- Side-menu's link list -->
      <!-- TODO: Rendre le side-menu plus présentable: mettre en place une liste déroulante avec ion-select et ion-select option. Lien support : https://ionicframework.com/docs/api/select#usage
      L'idée serait de mettre "Regions" en label où s'affichera la liste des régions connues jusqu'à aujourd'hui. routerLink et closeMenu() à conserver.-->

        <ion-card (click)="expandItem(item)" *ngFor="let item of items">
          <ion-card-header>
            <ion-card-title>Regions <ion-icon name="chevron-down-sharp"></ion-icon></ion-card-title>
          </ion-card-header>
        

            <ion-card-content>
              <app-expandable expandHeight="650px" [expanded]="item.expanded">
                <ion-list>
                  <ion-item routerLink="/national" (click)="closeMenu()">
                    <ion-label>National</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/kanto" (click)="closeMenu()">
                    <ion-label>Kanto</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/johto" (click)="closeMenu()">
                    <ion-label>Johto</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/hoenn" (click)="closeMenu()">
                    <ion-label>Hoenn</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/sinnoh" (click)="closeMenu()">
                    <ion-label>Sinnoh</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/unova" (click)="closeMenu()">
                    <ion-label>Unova</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/kalos-central" (click)="closeMenu()">
                    <ion-label>Kalos (Central)</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/kalos-coastal" (click)="closeMenu()">
                    <ion-label>Kalos (Coastal)</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/kalos-mountain" (click)="closeMenu()">
                    <ion-label>Kalos (Mountain)</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/alola" (click)="closeMenu()">
                    <ion-label>Alola</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/galar-main" (click)="closeMenu()">
                    <ion-label>Galar</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/galar-isle" (click)="closeMenu()">
                    <ion-label>Galar (Isle of Armor)</ion-label>
                  </ion-item>
          
                  <ion-item routerLink="/galar-tundra" (click)="closeMenu()">
                    <ion-label>Galar (Crown Tundra)</ion-label>
                  </ion-item>
                </ion-list>
              </app-expandable>
            </ion-card-content>
          </ion-card>

          <ion-list>
            <ion-item routerLink="/settings" (click)="closeMenu()">
              <ion-label><ion-icon name="settings-sharp"></ion-icon> Settings</ion-label>
            </ion-item>

            <ion-item routerLink="/favorites" (click)="closeMenu()">
              <ion-label><ion-icon name="star"></ion-icon> My Favorites</ion-label>
            </ion-item>
          </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Don't forget to associate the router to the side-menu -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
